<div class="">

    <div class="jumbotron text-center main-banner row">
        <div class="col-md-8">
            <img src="assets/images/bom-vizinho-banner.png" alt="Bom Vizinho" class="img-responsive center-block">
        </div>
        <div class="col-md-3 col-md-offset-0 col-sm-6 col-sm-offset-3">
            <login-form></login-form>
        </div>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in vm.awesomeThings | orderBy:'rank'">
                <div class="thumbnail">
                    <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
                    <div class="caption">
                        <h3>{{ awesomeThing.title }}</h3>
                        <p>{{ awesomeThing.description }}</p>
                        <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

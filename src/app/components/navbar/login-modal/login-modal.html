<div>
  <div class="panel panel-info">
      <div class="panel-heading" style="display:flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;">
          <div class="panel-title">{{ vm.labels.signIn }}</div>
          <div>
            <a href="#" ng-click="vm.forgotPassword()">
              {{ vm.labels.forgotPassword }}
            </a>
          </div>
      </div>
  </div>

  <div class="modal-body"
    >
    <form id="loginform" class="form-horizontal column-center-spaced" role="form" ng-submit="vm.login()" style="display:flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;">

        <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user">
              </i>
            </span>

            <input type="text" class="form-control" name="email" value="" ng-model="vm.user.username" placeholder=" {{ vm.labels.emailPlaceholder }}"
            required>
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" name="password" ng-model="vm.user.password" placeholder=" {{ vm.labels.passwordPlaceHolder }}"
            required>
        </div>

        <div class="input-group">
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="remember" ng-model="vm.user.rememberMe" value="1">
                    {{ vm.labels.rememberMe }}
                  </input>
                </label>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" id="btn-login" class="btn btn-success btn-login" value="Login"></input>
            <a id="btn-fblogin" href="#" class="btn btn-primary btn-login" ng-click="vm.authenticate('facebook')">
              {{ vm.labels.facebookLogin }}
            </a>
        </div>

        <div class="form-group">
            <div class="col-md-12 control">
                <div>
                    {{ vm.labels.noAccount }}
                    <a href="#" ng-click="vm.toggleSignUp()">
                      {{ vm.labels.signUp }}
                    </a>
                </div>
            </div>
        </div>

    </form>

  </div>
</div>

<div id="login-panel">
    <div id="loginbox" ng-hide="vm.isSignUp">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div><a href="#" ng-click="vm.forgotPassword()">Forgot password?</a></div>
            </div>

            <div class="panel-body">

                <div ng-show="vm.errorMsg" class="alert alert-danger"></div>

                <form id="loginform" class="form-horizontal" role="form" ng-submit="vm.login()">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="email" value="" ng-model="vm.user.username" placeholder="email"
                        required>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" ng-model="vm.user.password" placeholder="password"
                        required>
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember" ng-model="vm.user.rememberMe" value="1"> Remember me
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" id="btn-login" class="btn btn-success btn-login" value="Login"></input>
                        <a id="btn-fblogin" href="#" class="btn btn-primary btn-login" ng-click="vm.authenticate('facebook')">Login with Facebook</a>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div>
                                Don't have an account!
                                <a href="#" ng-click="vm.toggleSignUp()">
                                Sign Up Here
                            </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="signupbox" ng-show="vm.isSignUp">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div><a href="#" ng-click="vm.toggleSignUp()">Sign In</a></div>
            </div>
            <div class="panel-body">
                <form id="signupform" class="form-horizontal" role="form" ng-submit="vm.signUp()">

                    <div ng-show="vm.errorMsg" class="alert alert-danger"></div>

                    <div class="input-group">
                        <label for="email" class="input-group-addon">Email</label>
                        <input type="text" class="form-control" name="email" ng-model="vm.user.email" placeholder="Email Address">
                    </div>

                    <div class="input-group">
                        <label for="firstname" class="input-group-addon">First Name</label>
                        <input type="text" class="form-control" name="firstName" ng-model="vm.user.firstName" placeholder="First Name">
                    </div>

                    <div class="input-group">
                        <label for="lastname" class="input-group-addon">Last Name</label>
                        <input type="text" class="form-control" name="lastName" ng-model="vm.user.lastName" placeholder="Last Name">
                    </div>

                    <div class="input-group">
                        <label for="password" class="input-group-addon">Password</label>
                        <input type="text" class="form-control" name="password" ng-model="vm.user.password" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-login" value="Sign Up"></input>
                        <a href="#" class="btn btn-primary btn-login" ng-click="vm.authenticate('facebook')">Sign up with Facebook</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
